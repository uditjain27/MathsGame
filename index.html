<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maths Game</title>
        <meta name="viewport" content="width=device-width" initial-scale=1 user-scalable="yes">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="container">  
            <div id="score">Score : <span id="scorevalue">0</span></div>
            <div id="correct">Correct</div>  
            <div id="tryagain">TryAgain</div> 
            <div id="question"></div>
            <div id="fix">Click on the correct answer</div>     
            <div id="option">
                <div id="option1" class="option"></div>
                <div id="option2" class="option"></div>
                <div id="option3" class="option"></div>
                <div id="option4" class="option"></div>
            </div>
            <div id="startreset">Start Game</div>
            <div id="time">Time Remaining : <span id="timevalue"></span> sec</div>
            <div id="end">
                <p>game over!</p>
                <p>Your score is <span id="scorevalue1">0</span>.</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
